<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8" />
        <title>To do list</title>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    
    <body>
        <div class="page">
            <main class="main__container">
                <header class="header__box">
                    <img class="logo" src="./assets/images/adalab-logo.jpg" />
                    <div class="date">
                        <p class="date__number js-dateNumber"></p>
                        <p class="date__text js-dateText"></p>
                    </div>
                </header>
                <ul class="list__box js-list"></ul>
                <footer class="footer__box">
                    <button type="button" id="modal-trigger" class="footer__btn">+</button>
                </footer>
            </main>
            <section class="modal-bg">
                <div id="myModal" class="modal__wrapper is-hidden">
                    <p class="add__text">Add your task</p>
                    <form class="form__container">
                        <input class="form__input js-input" type="text" />
                        <button type="submit" class="form__btn js-addBtn">Add</button>
                    </form>
                </div>
            </section>
        </div>
        <script src="./assets/js/main.js"></script>
    </body>

</html>
