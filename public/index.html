<!DOCTYPE html>

        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        <div class="page">
            <main class="main__container">
                <header class="header__box">
                    <img class="logo" src="./assets/images/adalab-logo.jpg" />
                    <div class="date">
                        <p class="date__number">25</p>
                        <p class="date__text">Mi√©rcoles Noviembre, 2019</p>
                    </div>
                </header>
                <section class="list__box"></section>

            </main>
            <section class="modal__wrapper">
                <p class="add__text">Add your task</p>

        </div>
